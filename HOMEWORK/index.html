<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>GAMES</title>
</head>

<body>
    <!-- nav bar -->
    <nav>
        <img src="360_F_446210762_oME8U2NVNlA7MmtumdGYNWZdMTVdVTX1.jpg" alt="">
    </nav>

    <!-- body -->
    <div class="body">
        <div class="mention">
            <div class="tag">
                <div class="tag_1">
                    <h3>Frontend</h3>
                    <button class="btn_1">X</button>
                </div>

                <div class="tag_1">
                    <h3>CSS</h3>
                    <button class="btn_1">X</button>
                </div>

                <div class="tag_1">
                    <h3>JavaScript</h3>
                    <button class="btn_1">X</button>
                </div>
            </div>

            <div class="clear">
                <a href="#" style="color: rgb(0, 183, 122);">Clear</a>
            </div>
        </div>

        <div class="web-posts">
            <div class="a">
                <img class="content-img" src="val.jpg" alt="">
                <div class="content">
                    <div class="info">
                        <div class="headline">
                            <h3 style="color: rgba(0, 183, 122, 0.71); margin-right: 10px;">Valorant</h3>
                            <button class="headline-btn">NEW!</button>
                            <button class="headline-btn"
                                style="color: hsl(189, 41%, 97%); background-color: hsl(183, 100%, 15%);">FEATURED</button>
                        </div>
                        <h2 style="margin-left: 20px; margin-bottom: 25px; color: rgba(0, 183, 122, 0.71);">Senior
                            Frontend Developer</h2>
                        <div class="type">
                            <ul>
                                <li style="list-style-type: none;">1d ago</li>
                                <li>Full time</li>
                                <li>USA only</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="b">
                <div class="pts-type">
                    <button class="pts-btn">Frontend</button>
                    <button class="pts-btn">Senior</button>
                    <button class="pts-btn">HTML</button>
                    <button class="pts-btn">CSS</button>
                </div>
            </div>
        </div>

        <div class="web-posts_2">
            <div class="a_2">
                <img class="content-img" src="lol.png" alt="">
                <div class="content_2">
                    <div class="info_2">
                        <div class="headline_2">
                            <h3 style="color: rgba(0, 183, 122, 0.71); margin-left: 23px;">League of Legend</h3>
                        </div>
                        <h2 style="margin-left: 20px; margin-bottom: 25px; color: rgba(0, 183, 122, 0.71);">Junior Frontend Developer</h2>
                        <div class="type">
                            <ul>
                                <li style="list-style-type: none;">5d ago</li>
                                <li>contract</li>
                                <li>USA only</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="b_2">
                <div class="pts-type_2">
                    <button class="pts-btn">Frontend</button>
                    <button class="pts-btn">Senior</button>
                    <button class="pts-btn">HTML</button>
                </div>
            </div>
        </div>
